<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div style="text-align:center">
        <img src="google.jpg" alt="logo">
    </div>


    <div class="box1"> 
        Search the web using Google!
        <div>
            <input type="text" size="40px">
            <div class="buttons"></div>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
    </div>
    </div>

    <div class="box2">
        <center> 
        Special Searches <br>
        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> <br>
        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </center>
    </div>

    <div class="box3">
            Get Google! <br>
            updates monthly: <br>
            <input type="text" value="your e-mail" size="30px"> <br>
            <button>Subscribe</button>
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
        

    </div>

    <div class="box4">

        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a> <br>
        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a> <br>
        

    </div>

        </p>
